<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <script>
        // var s = 'JavaScript'
        
        // s.length [QUANTOS CARACTERES A STRING TEM]
        // s.toUpperCase() [TUDO PARA LETRAS MAIUSCULAS]
        // s.toLowerCase() [TUDO PARA LETRAS MINUSCULAS]

        var nome = window.prompt('Qual o seu nome?')
        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculas eh <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minusculas eh <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
