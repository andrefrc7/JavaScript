<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(136, 173, 241);
        }
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Digite seu Pais: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var ipais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = ipais.value
            if (pais == 'Brasil') {
                res.innerHTML = `<p>Voce eh <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML = `<p>Voce eh <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
